type Query {
  relayers: [Relayer!],
}

type Relayer @entity {
  id: String!
  address: String! # address
  emailAddress: String! # string
  hostname: String! # string
  relayerAccounts: [Account!]!
  createdAt: String!
  updatedAt: String!
}

type Account @entity {
  id: String!
  walletSalt: String! # bytes32
  psiPoint: String! # address
  createdAt: String!
}