[package]
name = "relayer"
version = "0.1.0"
edition = "2021"

[dependencies]
tower-http = { version = "0.4", git = "https://github.com/tower-rs/tower-http.git", features = [
    "cors",
] }
tokio = { version = "1.0", features = ["full"] }
sled = "0.34.2"
anyhow = "1.0.75"
dotenv = "0.15.0"
oauth2 = "4.3.0"
async-imap = { version = "0.9.1", default-features = false, features = [
    "runtime-tokio",
] }
async-native-tls = { version = "0.5.0", default-features = false, features = [
    "runtime-tokio",
] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.68"
webbrowser = "0.8.11"
tiny_http = "0.12.0"
lettre = { version = "0.10.4", features = ["tokio1", "tokio1-native-tls"] }
ethers = "2.0.10"
email-wallet-utils = { path = "../utils" }
futures = "0.3.28"
sqlx = { version = "0.7", features = ["postgres", "runtime-tokio"] }
regex = "1.10.2"
axum = "0.6.20"
rand = "0.8.5"
reqwest = "0.11.22"
num-bigint = { version = "0.4", features = ["rand"] }
num-traits = "0.2.16"
hex = "0.4.3"
chrono = "0.4.31"
simple_logger = "4.2.0"
log = "0.4"
ff = { version = "0.13.0", default-features = false, features = ["std"] }
async-trait = "0.1.36"
handlebars = "4.4.0"
graphql_client = { version = "0.13.0", features = ["reqwest"] }
ic-utils = { version = "0.30.0" }
ic-agent = { version = "0.30.0", features = ["pem"] }
candid = "0.9.11"

[build-dependencies]
ethers = "2.0.10"
